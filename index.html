<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva - Terapia Ocupacional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .semestre {
      margin-bottom: 30px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .semestre h3 {
      margin-top: 0;
      color: #007BFF;
    }
    .ramos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .ramo {
      flex: 1 1 calc(25% - 10px);
      background: #e0f0ff;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .ramo:hover {
      background: #c6e4ff;
    }
    .info-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #007BFF;
      background-color: #e9f5ff;
      display: none;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      .ramo {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<h2>Malla Curricular Interactiva - Terapia Ocupacional</h2>

<div id="malla-container"></div>
<div id="info" class="info-box"></div>

<script>

      { nombre: "Morfología I", descripcion: "Estudio anatómico del cuerpo humano: estructura general." },

      { nombre: "Inglés I", descripcion: "Nivel inicial de inglés, comprensión lectora y vocabulario científico." }
    ],
    3: [
      { nombre: "Modelos Pragmáticos del Estudio de la Ciencia de la Ocupación", descripcion: "Estudio aplicado de modelos pragmáticos de ocupación." },
      { nombre: "Terapia Ocupacional y Estrategias de Intervención III", descripcion: "Aplicación de modelos terapéuticos en contextos reales." },
      { nombre: "Antropología", descripcion: "Comprensión cultural del ser humano y su contexto social." },
      { nombre: "Morfología II", descripcion: "Continuación del estudio anatómico detallado." },
      { nombre: "Salud Pública", descripcion: "Enfoque en determinantes sociales y políticas de salud." },
      { nombre: "Inglés II", descripcion: "Nivel intermedio de inglés técnico y comunicacional." },
      { nombre: "Formación General II", descripcion: "Asignatura transversal enfocada en ética y pensamiento social." }

    4: [

      { nombre: "Terapia Ocupacional y Estrategias de Intervención IV", descripcion: "Profundización en estrategias contextuales e interdisciplinarias." },

      { nombre: "Práctica Integrada II: en Educación/Trabajo", descripcion: "Intervención práctica en contextos educativos y laborales." }
    ],
    6: [
      { nombre: "Ocupación y Cultura", descripcion: "Estudio de la ocupación desde una perspectiva intercultural." },
      { nombre: "Terapia Ocupacional y Estrategias de Intervención VI", descripcion: "Enfoques de intervención complejos y multicausales." },
      { nombre: "Aplicación de Aspectos Psicológicos y Socioculturales a la Intervención", descripcion: "Integración de conocimientos sociales y psicológicos en prácticas terapéuticas." },

      { nombre: "Investigación en Ciencias de la Ocupación y T.O. III", descripcion: "Implementación de estrategias de investigación aplicada." },
      { nombre: "Práctica Integrada III: en Desarrollo Social/Justicia", descripcion: "Práctica en contextos de inclusión, justicia y derechos humanos." },
      { nombre: "Formación General IV", descripcion: "Asignatura final transversal para fortalecer el rol social del profesional." }
    ],
    7: [
      { nombre: "Historia y Perfiles Ocupacionales", descripcion: "Análisis histórico y perfiles de intervención en T.O." },
      { nombre: "Terapia Ocupacional y Estrategias de Intervención VII", descripcion: "Desarrollo de intervenciones en casos clínicos avanzados." },
      { nombre: "Alteraciones Neuromusculoesqueléticas", descripcion: "Trastornos del sistema musculoesquelético y sus efectos ocupacionales." },
      { nombre: "Fisiopatología", descripcion: "Bases fisiopatológicas de enfermedades comunes." },

    8: [

      { nombre: "Gestión Aplicada a Terapia Ocupacional", descripcion: "Gestión de proyectos, servicios y equipos en contextos ocupacionales." },
      { nombre: "Módulo Integrado Interdisciplinario Multiprofesional I", descripcion: "Trabajo en equipo interdisciplinario de salud." },
      { nombre: "Módulo Integrado Interdisciplinario Multiprofesional II", descripcion: "Intervención colaborativa en salud desde múltiples disciplinas." },
      { nombre: "Gestión en Salud II", descripcion: "Gestión avanzada en salud pública y servicios sociales." },
      { nombre: "Formación General: Grupo de Indagación de la Práctica Profesional", descripcion: "Reflexión crítica y análisis de la propia práctica profesional." }
    ],
    9: [
      { nombre: "Práctica Profesional I", descripcion: "Experiencia profesional supervisada en escenarios reales de intervención." },
      { nombre: "Proyecto de Título", descripcion: "Diseño y desarrollo de un proyecto de investigación final." }
    ],
    10: [
      { nombre: "Práctica Profesional II", descripcion: "Último periodo de práctica profesional integral y evaluación final." },
      { nombre: "Taller de Evaluación Final", descripcion: "Espacio de integración, análisis y evaluación de competencias profesionales." }
    ]
  };

  const container = document.getElementById("malla-container");

  for (let semestre in malla) {
    const box = document.createElement("div");
    box.className = "semestre";
    box.innerHTML = `<h3>Semestre ${semestre}</h3><div class="ramos"></div>`;

    const ramosContainer = box.querySelector(".ramos");

    malla[semestre].forEach((ramo, index) => {
      const div = document.createElement("div");
      div.className = "ramo";
      div.innerText = ramo.nombre;
      div.onclick = () => mostrarInfo(`Semestre ${semestre} - ${ramo.nombre}`, ramo.descripcion);
      ramosContainer.appendChild(div);
    });

    container.appendChild(box);
  }

  function mostrarInfo(titulo, texto) {
    const info = document.getElementById("info");
    info.style.display = 'block';
    info.innerHTML = `<strong>${titulo}</strong><p>${texto}</p>`;
  }
</script>

</body>
</html>
